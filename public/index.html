<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Shorouk Radiology Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-section">
        <div class="login-container">
            <div class="login-header">
                <h1>Al-Shorouk Radiology</h1>
                <p>Management System</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Main Application -->
        <!-- Main Application -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">Al-Shorouk Radiology Management System</h1>
                <div class="user-info">
                    <span id="user-name"></span> (<span id="user-role"></span>)
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <button id="patients-btn" class="nav-btn active">Patients</button>
            <button id="visits-btn" class="nav-btn">Visits</button>
            <button id="nurse-forms-btn" class="nav-btn">Nurse Forms</button>
            <button id="doctor-forms-btn" class="nav-btn">Doctor Forms</button>
            <button id="admin-btn" class="nav-btn admin-only" style="display: none;">Admin Panel</button>
        </nav>

        <!-- Main Content -->
        <main id="content" class="content">
            <!-- Content will be loaded dynamically -->
        </main>
    </div>

    <!-- Modals -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close" class="modal-close">&times;</button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Signature Modal -->
    <div id="signature-modal" class="modal" style="display: none;">
        <div class="modal-content signature-modal-content">
            <div class="modal-header">
                <h3>Digital Signature</h3>
                <button id="signature-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <canvas id="signature-canvas" width="400" height="200" style="border: 1px solid #ccc;"></canvas>
                <div class="signature-controls">
                    <button id="clear-signature" class="btn btn-secondary">Clear</button>
                    <button id="save-signature" class="btn btn-primary">Save Signature</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
