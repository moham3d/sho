<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Shorouk Radiology Management System</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè•</text></svg>">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    
    <!-- Toastr CSS for notifications -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="login-section d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="login-container">
            <div class="card shadow-lg border-0" style="width: 400px;">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h1 class="h4 mb-1"><i class="bi bi-hospital"></i> Al-Shorouk Radiology</h1>
                    <p class="mb-0 opacity-75">Management System</p>
                </div>
                <div class="card-body p-4">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill me-2"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </form>
                    <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
                <div class="card-footer text-center text-muted py-3">
                    <small>
                        <i class="bi bi-shield-check me-1"></i>
                        Secure Healthcare Management Platform
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" style="display: none;">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold">
                    <i class="bi bi-hospital me-2"></i>Al-Shorouk Radiology
                </a>
                
                <!-- Mobile toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Navigation Links -->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <button id="patients-btn" class="btn btn-link nav-link text-white active">
                                <i class="bi bi-people-fill me-2"></i>Patients
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="visits-btn" class="btn btn-link nav-link text-white">
                                <i class="bi bi-calendar-check me-2"></i>Visits
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="nurse-forms-btn" class="btn btn-link nav-link text-white">
                                <i class="bi bi-clipboard-pulse me-2"></i>Nurse Forms
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="doctor-forms-btn" class="btn btn-link nav-link text-white">
                                <i class="bi bi-file-medical me-2"></i>Doctor Forms
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="admin-btn" class="btn btn-link nav-link text-white admin-only" style="display: none;">
                                <i class="bi bi-gear-fill me-2"></i>Admin Panel
                            </button>
                        </li>
                    </ul>
                    
                    <!-- User Info and Logout -->
                    <div class="navbar-text me-3">
                        <i class="bi bi-person-circle me-2"></i>
                        <span id="user-name" class="fw-semibold"></span>
                        <small class="opacity-75">(<span id="user-role"></span>)</small>
                    </div>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm">
                        <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="content" class="container-fluid py-4">
            <!-- Content will be loaded dynamically -->
        </main>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal-title">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>Modal Title
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Signature Modal -->
    <div class="modal fade" id="signature-modal" tabindex="-1" aria-labelledby="signature-modal-title">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="signature-modal-title">
                        <i class="bi bi-pen me-2"></i>Digital Signature
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="text-muted mb-3">Please sign in the area below:</p>
                    <div class="signature-canvas-container border rounded p-3 bg-light">
                        <canvas id="signature-canvas" width="400" height="200" class="border bg-white rounded"></canvas>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="clear-signature" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-2"></i>Clear
                    </button>
                    <button id="save-signature" class="btn btn-success">
                        <i class="bi bi-check-lg me-2"></i>Save Signature
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- jQuery (must be loaded first) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Chart.js for dashboard charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- DataTables JavaScript -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- Toastr for notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
